<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 img-fluid">

            <ngx-charts-pie-chart
                                [view]="view"
                                [scheme]="colorScheme"
                                [results]="single"
                                [gradient]="gradient"
                                [legend]="showLegend"
                                [legendPosition]="legendPosition"
                                [labels]="showLabels"
                                [doughnut]="isDoughnut"
                                (select)="onSelect($event)"
                                (activate)="onActivate($event)"
                                (deactivate)="onDeactivate($event)"
                                >
            </ngx-charts-pie-chart>
        
        
        </div>
        

    </div>
</div>
