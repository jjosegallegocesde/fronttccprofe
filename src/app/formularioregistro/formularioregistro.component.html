<form class="w-100 my-5" [formGroup]="formulario" (ngSubmit)="analizarFormulario()">

    <div class="mb-2">
        <h3 class="fw-bold">Ingreso mercancia a cuarto de solución:</h3>
        <hr>
    </div>

    <div class="mb-3">
        <h4>Mercancia: </h4>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-box-seam-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="IUP" formControlName="iup" (blur)="buscarMercancia()">
        </div>
        <div *ngIf="formulario.get('iup')?.touched && formulario.get('iup')?.errors?.['required']" class="form-text text-danger fw-bold">Este campo es obligatorio</div>
        <div *ngIf="formulario.get('iup')?.touched && formulario.get('iup')?.errors?.['minlength']" class="form-text text-danger fw-bold">Este campo debe tener al menos 6 caractéres</div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Remitente: </h4>
        <hr>
        <label class="form-label">Tipo de remitente: </label>
        <input type="text" class="form-control" placeholder="TipoRemitente" formControlName="tiporemitente">
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="identificación" formControlName="idremitente">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombreremitente">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="departamento" formControlName="deptoremitente">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="municipio" formControlName="municipioremitente">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control" placeholder="Dirección" formControlName="direccionremitente">
        </div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Destinatario: </h4>
        <hr>
        <label class="form-label">Tipo de Destinatario: </label>
        <input type="text" class="form-control" placeholder="TipoDestinatario" formControlName="tipodestinatario">
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="identificación" formControlName="iddestinatario">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombredestinatario">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Departamento" formControlName="deptodestinatario">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Municipio" formControlName="municipiodestinatario">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control" placeholder="Dirección" formControlName="direcciondestinatario">
        </div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Ubicación en cuarto: </h4>
        <hr>
        <select class="form-select">
            <option selected>Zona: </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <button type="submit" class="btn btn-warning w-100">Registrar</button>

</form>
